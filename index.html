<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Weather Dashboard</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <!-- Main Bootstrap container -->
    <div class="container">

        <!-- Header for title -->
        <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>

        <!-- Bootstrap grid -->
        <div class="row">

            <!-- Column for search and city history-->
            <div class="col-3-lg">
                
                <!-- Search text box and magnifying glass -->
                <label for="city-search">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="city-input" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="city-search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                </div>

                <!-- List of clickable city names -->
                <span id="clickable-city-names"></span>
            </div>

            <!-- Column for current weather and 5-day forecast -->
            <div class="col-9-lg">

                <!-- Row for the current weather conditions -->
                <div class="row">
                    <span id="current-temperature-result"></span>
                </div>

                <!-- Row for the 5-day forecast -->
                <div class="row">
                    <!-- <h4>5-Day Forecast:</h4> -->
                    <span id="five-day-forecast"></span>
                </div>
            </div>

        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Moment API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/script/script.js"></script>
</body>
</html>
